<ion-header>

      <ion-item style="background-color: #94E794">
        <ion-icon name="more" item-right (click)="abrirMas(p.titulo,p.descripcion,p.key,p.keyUser,p.tipo, p.fotoPubli)"></ion-icon>
        <ion-avatar item-start>
          <img src={{p.foto}}>
        </ion-avatar>
        <h2>{{p.titulo}}</h2>
      </ion-item>

      <img padding imageViewer #myImage (click)="presentImage(myImage)" src="{{p.fotoPubli}}" />
      <ion-card-content>
        <p>{{p.descripcion}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col col-2 (click)="meGusta(p.key,p.keyUser,p.likes)">

            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{p.likes}}</div>
          </button>
        </ion-col>
        <ion-col col-6>
          <!-- Empieza la valorazion-->

          <p class="clasificacion">


            <label for="radio5" *ngIf="p.valoracion>=5">
              <ion-icon name="star" (click)="votar(5,p.key,p.keyUser)">
                <ion-input id="radio5" type="radio" name="estrellas" value="5"></ion-input>
              </ion-icon>
            </label>
