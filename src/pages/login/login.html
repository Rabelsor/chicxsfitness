<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chicxs Fitness</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="loginUser()">
    <ion-list>
      <ion-item text-center>
        <ion-img [width]=300 [height]=300 src="assets/fitness/loginRafa.jpeg"></ion-img>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Contraseña:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="CONTRASEÑA"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Ingresar</button>
    </div>
  </form>
  <ion-list>
    <ion-item>
      <ion-label stacked style="margin-top:6%; text-align: center; margin-left: -11%">¿Guardar usuario?</ion-label>
      <ion-checkbox [(ngModel)]="logueado"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div text-center>
    <a ion-button block clear (click)="goToSignup()">
      Nueva cuenta
    </a>
    <a ion-button block clear (click)="goToResetPassword()">
      ¿Olvidaste la contraseña?
    </a>
  </div>
</ion-content>
