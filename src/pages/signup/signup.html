<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Ponte Fitness</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="myForm" (ngSubmit)="signup()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Email:</ion-label>
          <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label stacked>Contrase単a:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Contrase単a"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label stacked>Contrase単a:</ion-label>
            <ion-input formControlName="passwordRetype" type="password" placeholder="Repita Contrase単a"></ion-input>
          </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Registrate</button>
      </div>
    </form>
  </ion-content>
