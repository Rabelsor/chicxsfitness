<ion-menu id="menuInicio" [content]="content" swipeEnabled="true" side="left" type="push" persistent="true">
  <ion-header>
    <ion-toolbar color="primary">
      <h1 style="font-size: 20px;  text-align: center; margin-bottom: -10%; margin-top: -5%; color: white;">Ponte en forma</h1>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="rightMenuClick('LoginPage')">Iniciar Sesion</button>
      <button ion-item (click)="rightMenuClick('SignupPage')">Registrate</button>
      <button ion-item (click)="rightMenuClickSupport('InfoPage')">Acerca de</button>
      <ion-thumbnail>
        <img src="../assets/fitness/mente.jpg">
      </ion-thumbnail>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu id="menu" [content]="content" swipeEnabled="true" side="left" type="push" persistent="true">
  <ion-header>
    <ion-toolbar color="primary">
      <h1 style="font-size: 20px;  text-align: center; margin-bottom: -10%; margin-top: -5%; color: white;">Ponte en forma</h1>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goHome()">Home</button>
      <button ion-item (click)="rightMenuClick('ProfilePage')">Perfil</button>
      <button ion-item (click)="rightMenuClick('AmigosPage')">Amigos</button>
      <button ion-item (click)="rightMenuClick('BusquedaPage')">Busqueda</button>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
